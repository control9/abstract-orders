<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title>Система управления заказами: авторизация</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		
		<link href="./css/signin.css" rel="stylesheet">
		
		<script type="text/javascript" src="./js/jquery.cookie.js"></script>
	</head>
	
	<body>
		<script language=javascript>
			function auth() {
				var data = $("#loginform").serializeArray();
				$.ajax({
					type: "POST",
					url: "./backend/auth.php",
					data: data,
					success: function(data) {
						var good = $.cookie('session') && $.cookie('id');
						if (good) {
							alert($.cookie('session'));
						}
						else {
							$(".alert").remove();
							$('<div/>', {
							class: 'alert alert-warning',
							text: "Login failed"
						}).insertAfter("#prompt");
						}
					},
					error:  function(xhr, str){
						$(".alert").remove();
						$('<div/>', {
							class: 'alert alert-danger',
							text: "There are problems with server"
						}).insertAfter("#prompt");
					}
				});
			}
		</script>
		<div class="container">
			<form id="loginform" class="form-signin" role="form"  method="post" action="javascript:void(0);" onsubmit="auth()">
				<h2 class="form-signin-heading" id="prompt">Please sign in</h2>
				<input name="login" type="text" class="form-control" placeholder="Login" required>
				<input name="password" type="password" class="form-control" placeholder="Password" required>
				<label class="checkbox">
					<input name="remember" type="checkbox"> Remember me
				</label>
				<button class="btn btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div> 
  </body>
</html>
